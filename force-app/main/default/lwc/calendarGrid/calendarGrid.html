<template>
  <div class="calendar-grid">
    <template if:true={days}>
      <template for:each={days} for:item="day">
        <c-calendar-day
          key={day.date}
          day-data={day}
          onclick={handleDayClick}
        ></c-calendar-day>
      </template>
    </template>
  </div>
</template>
