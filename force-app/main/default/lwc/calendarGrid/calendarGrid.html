<!-- calendarGrid.html -->
<template>
  <div class="calendar-grid" style={calendarGridStyle}>
    <template for:each={calendarDays} for:item="dayObj">
      <c-calendar-day
        key={dayObj.dateString}
        day-data={dayObj}
        ondateclick={handleDateClick}
        oneventedit={handleEventEdit}
        oneventdelete={handleEventDelete}
      ></c-calendar-day>
    </template>
  </div>
</template>
