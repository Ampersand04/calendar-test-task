<!-- calendarDay.html -->
<template>
  <div
    class={calendarDayClass}
    data-date={dayData.dateString}
    onclick={handleDateClick}
  >
    <div class={dayNumberClass}>{dayData.day}</div>

    <template if:true={dayData.hasEvents}>
      <div class="events-container">
        <template for:each={dayData.events} for:item="event">
          <div key={event.id} class="event-item">
            <span class="event-title">
              <template if:true={event.time}>
                <div class="event-time"><p>{event.time}</p></div>
              </template>
              <div class="event-info">
                <h3>{event.title}</h3>
                <p>{event.participants}</p>
              </div>
            </span>
            <div class="event-actions">
              <button
                class="event-action-btn edit-btn"
                data-event-id={event.id}
                onclick={handleEditEvent}
                title="Edit event"
              >
                ✏️
              </button>
              <button
                class="event-action-btn delete-btn"
                data-event-id={event.id}
                onclick={handleDeleteEvent}
                title="Delete event"
              >
                🗑️
              </button>
            </div>
          </div>
        </template>
      </div>
    </template>
  </div>
</template>
