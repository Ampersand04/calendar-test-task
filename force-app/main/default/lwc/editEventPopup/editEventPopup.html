<template>
  <section class="popup">
    <h3>Edit Event</h3>
    <lightning-input
      label="Title"
      value={eventData.title}
      data-field="title"
      onchange={handleChange}
    ></lightning-input>
    <lightning-input
      label="Date/Time"
      type="datetime-local"
      value={eventData.dateTime}
      data-field="dateTime"
      onchange={handleChange}
    ></lightning-input>
    <lightning-input
      label="Participants"
      value={eventData.participants}
      data-field="participants"
      onchange={handleChange}
    ></lightning-input>
    <lightning-textarea
      label="Description"
      value={eventData.description}
      data-field="description"
      onchange={handleChange}
    ></lightning-textarea>
    <div class="actions">
      <lightning-button
        label="Delete"
        variant="destructive"
        onclick={handleDelete}
      ></lightning-button>
      <lightning-button
        label="Cancel"
        variant="neutral"
        onclick={handleCancel}
      ></lightning-button>
      <lightning-button
        label="Update"
        variant="brand"
        onclick={handleUpdate}
      ></lightning-button>
    </div>
  </section>
</template>
